{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Item create{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Item Restaurant</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'item-create' restaurant.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
